<!DOCtype html>
<html>

<head>
    <title>Product Add</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form method="post" id="product_form">
        <div class="container">
            <header>
                <div class="row border-bottom border-dark mt-3 mb-5">
                    <div class="col-sm-9">
                        <span class="navbar-brand mb-0 h1">
                            <h2>Product Add</h2>
                        </span>
                    </div>
                    <div class="col-sm-3">
                        <div class="d-flex justify-content-end">
                            <input class="btn-sm mx-3" name="submit" type="submit" value="Save" id="save-product-btn" />
                            <input class="btn-sm mx-3" type="button" value="Cancel" id="cancel-product-btn" onclick="location.href = 'index.php';" />
                        </div>
                    </div>
                </div>
            </header>
            <div class="row mb-3 justify-content-center">
                <div class="form-group-row form-inline">
                    <label class="col-sm-4 col-form-label justify-content-start" style="width: 150px;" for="nama_produk" value="Nama_produk">Nama Produk</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-sm" id="nama_produk" name="nama_produk" required="required" placeholder="Enter Nama">
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="form-group-row form-inline">
                    <label class="col-sm-4 col-form-label justify-content-start" style="width: 150px;" for="keterangan">Keterangan</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-sm" id="keterangan" name="keterangan" required="required" placeholder="Enter keterangan">
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="form-group form-inline">
                    <label class="col-sm-4 col-form-label justify-content-start" style="width: 150px;" for="harga">Harga (Rp)</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control-sm" id="harga" name="harga" required="required" placeholder="Enter harga">
                    </div>
                </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="form-group form-inline">
                        <label class="col-sm-4 col-form-label justify-content-start" style="width: 150px;" for="jumlah">Jumlah Unit</label>
                        <div class="col-sm-8">
                            <input type="number" min="1" class="form-control-sm" id="jumlah" name="jumlah" required="required" placeholder="Enter jumlah">
                        </div>
                    </div>
            </div>
            <footer>
                <div class="row mt-5">
                    <div class="col-lg-12">
                        <div class="footer-copyright text-center py-3 border-top border-dark">
                            <img src="https://fazztrack.s3.us-west-1.amazonaws.com/fazztrack-logo-color.svg">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
